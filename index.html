<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
          <p>Phoenix nav</p>
        </div>
        <!-- search -->
        <div class="search-wrapper">
          <div class="select-wrapper">
            <select>
              <option value="0">All Categories</option>
              <option value="cate2">cate1</option>
            </select>
          </div>
          <input
            type="text"
            class="search"
            placeholder="Search over 10,000 products"
          />
          <img
            src="./icon/search.svg"
            class="search-icon_img"
            alt="search-icon"
          />
        </div>
        <!-- EndSearch -->
        <div class="wrapper">
          <div class="menu">
            <div class="menu__main">
              main <img src="./icon/down-arrow.svg" alt="" />
            </div>
            <div class="menu__megamenu">
              Megamenu <img src="./icon/down-arrow.svg" alt="" />
            </div>
          </div>
          <div class="navigation">
            <div class="wish">
              <img src="./icon/heart.svg" alt="heart icon" />
              <span>0</span>
            </div>
            <div class="cart">
              <img src="./icon/supermarket.svg" alt="cart icon" />
              <span>3</span>
            </div>
            <div class="user">
              <img src="./icon/user.svg" alt="user icon" />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- End navigation -->

    <section class="products">
      <div class="product__nav">
        <h1>featured Products</h1>
        <hr />
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Power Tools</a></li>
          <li><a href="#">Hand Tools</a></li>
          <li><a href="#">Plumbing</a></li>
        </ul>
        <div class="btn-nav">
          <button><img src="./icon/back.svg" alt="icon" /></button>
          <button><img src="./icon/back.svg" alt="icon" /></button>
        </div>
      </div>
      <div class="products_container"></div>
    </section>
    <script>
      // generate products
      const element = ` <div class="product_box">
          <div class="img_box">
            <img src="./product.jpg" alt="" />
          </div>
          <h3 class="title">Electric Planer Blandix KL 370090G 300 Watts</h3>
          <div class="rating">
            <div class="stars">
              <img src="./icon/star.svg">
              <img src="./icon/star.svg">
              <img src="./icon/star.svg">
              <img src="./icon/star.svg">
              <img src="./icon/star.svg">
            </div>
            <p>50 Reviews</p>
          </div>
          <h4 class="price">$750.00</h4>
        </div>`;
      const element_count = 10;
      const container = document.querySelector('.products_container');
      for (i = 0; i < element_count; i++) {
        container.innerHTML += element;
      }
    </script>
  </body>
</html>
